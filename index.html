<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blux Güncelleniyor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    /* Stil ayarları */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a2e;
      color: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-text {
      position: absolute;
      font-size: 60vw;
      color: #ff6f61;
      font-weight: 900;
      opacity: 0.05;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
      white-space: nowrap;
    }

    .update-container {
      text-align: center;
      padding: 30px;
      max-width: 400px;
      background: #16213e;
      border-radius: 12px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.3);
      z-index: 2;
      position: relative;
    }

    .blux-logo {
      font-size: 1.2em;
      color: #ff6f61;
      letter-spacing: 1.5px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2em;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #b5b5b5;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #ff6f61;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

   /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background-text">BLUX</div>
  <div class="update-container">
    <div class="blux-logo">BLUX</div>
    <h1>Üzgünüz!</h1>
    <p>Blux’u sizin için daha iyi hale getiriyoruz.<br>Güncelleme süresince beklemede kalın.</p>
    <div class="spinner"></div>

    </div>
  </div>

  <script src="sct.js"></script>
</body>
</html>
